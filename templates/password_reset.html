<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<title>change password</title>
	<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/css/animate.css">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <style>
        .error {
            background: #fb8344 none repeat scroll 0 0;
            color: #fff !important;
            line-height: 40px !important;
            margin: 10px 0;
            text-align: center;
            width: 200px;
        }
    </style>

<body>
    <div class="wp">
        <div class="resetpassword" id="resetPwdForm">
            <h1>Change Password</h1>
            <p>Validation successful, please set a new password</p>
            <form id="reset_password_form" action="{% url 'modify_pwd' %}" method="post">
                <ul>
                    <li>
                        <span class="">New Password:</span>
                        <input type="password" name="password1" id="pwd" placeholder="6-20 characters, non-Chinese">
                        <i></i>
                    </li>
                    <input type="hidden" name="email" value="{{ email }}">
                    <li>
                        <span class="">Confirm Password:</span>
                        <input type="password" name="password2" id="repwd" placeholder="6-20 characters, non-Chinese">
                        <i></i>
                    </li>
                    <div class="error btns" id="jsForgetTips"></div>
                    <li class="button">
                        <input type="submit" value="Submit">
                    </li>
                </ul>
                {% csrf_token %}
            </form>
        </div>
        <div class="resetpassword" id="reset_password_tips" style="display:none;">
            <h1>Password Changed Successfully, Please Log In Again</h1>
            <img class="fl" src="/static/images/check2.png">
            <p class="successword">Password has been successfully changed, please log in again</p>
        </div>
    </div>
    
</body>
</html>
